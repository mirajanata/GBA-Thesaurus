    <script>
        $(document).ready(function () {


        });

        function testTransformGeoJSON1() {
            $.ajax({
                url: "data/Mattersburg Fault_Geo.json",
                success: function (data) {
                    gjsEsri.transformAndDownload(data);
                },
                error: function (req, status) {
                    alert("error " + status);
                }
            });
        }
        function transformGeoJSON() {
            $("#resultDiv").html("");
            try {
                var s = $("#jsontext").val();
                gjsEsri.transformAndDownload(JSON.parse(s));
                $("#resultDiv").html("Conversion OK");
            }
            catch (e) {
                $("#resultDiv").html("Error: " + e);
            }
        }

    </script>

<body>
    <h1>GeoJSON to ESRI shapefile converter (maximum browser compatibility)</h1>
    <hr />
    Write/paste GeoJSON text here:<br />
    <textarea style="width:90%;" id="jsontext" rows="10"></textarea>
    <br />
    <button style="width:150px;" class="btn btn-success" onclick="transformGeoJSON();">Convert</button>

    <a style="margin-left:50px;" href="data/Mattersburg Fault_Geo.json" target="_blank">Download [Mattersburg Fault_Geo.json]</a>
