    <style type="text/css">

        #mynetwork {
            height: 700px;
            border: 1px solid lightgray;
            background: lightgrey;
        }

        #help {
            float: right;
        }

        .split {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .gutter {
            background-color: transparent;
            background-repeat: no-repeat;
            background-position: 50%;
        }

            .gutter.gutter-horizontal {
                cursor: col-resize;
                background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAeCAYAAADkftS9AAAAIklEQVQoU2M4c+bMfxAGAgYYmwGrIIiDjrELjpo5aiZeMwF+yNnOs5KSvgAAAABJRU5ErkJggg==');
            }

            .gutter.gutter-vertical {
                cursor: row-resize;
                background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAFAQMAAABo7865AAAABlBMVEVHcEzMzMzyAv2sAAAAAXRSTlMAQObYZgAAABBJREFUeF5jOAMEEAIEEFwAn3kMwcB6I2AAAAAASUVORK5CYII=');

            .split.split-horizontal, .gutter.gutter-horizontal {
                height: 500px;
                float: left;
            }

    <script>
        let visData = {};
        let edgesArr = [];
        let nodesArr = [];
        let layout = {};
        let pageUri = null;


        $(document).ready(function () {

            let urlParams = new URLSearchParams(window.location.search);
            pageUri = urlParams.get('uri');
            let project = pageUri.split('/')[3];
            let lang = urlParams.get('lang');

            createNetwork(pageUri, lang, ws.endpoint, project);


        });

        function createNetwork(uri, lang, endpoint, project) {

            let query = encodeURIComponent(`PREFIX skos:<http://www.w3.org/2004/02/skos/core#>
                                                PREFIX dbpo:<http://dbpedia.org/ontology/>
                                                SELECT DISTINCT (COALESCE(?sC, '') AS ?sColor) (COALESCE(?sL, ?s) AS ?sLabel) ?s ?x ?o
                                                (COALESCE(?oL, ?o) AS ?oLabel) (COALESCE(?oC, '') AS ?oColor)
                                                WHERE {
                                                VALUES ?p1 {skos:narrower skos:related skos:exactMatch skos:closeMatch skos:narrowMatch}
                                                VALUES ?p2 {skos:broadMatch}
                                                {?s ?p1 ?o BIND (?p1 AS ?x)}
                                                UNION
                                                {?o ?p2 ?s BIND (skos:narrowMatch AS ?x)}
                                                OPTIONAL {?s skos:prefLabel ?sL . FILTER(lang(?sL)='${lang}')}
                                                OPTIONAL {?o skos:prefLabel ?oL . FILTER(lang(?oL)='${lang}')}
                                                OPTIONAL {?s dbpo:colourHexCode ?sC}
                                                OPTIONAL {?o dbpo:colourHexCode ?oC}
                                                }
                                                ORDER BY ?sL`);
            //console.log(decodeURIComponent(query));

            fetch(`${endpoint}${project}?query=${query}&format=application/json`)

                .then(res => res.json())
                .then(jsonData => {
                    visData = jsonData.results.bindings;
                    //console.log(visData);


                    visData.forEach((i) => {
                        if (!edgesArr.some(n => n.from + n.to === i.s.value + i.o.value) && !edgesArr.some(n => n.to + n.from === i.s.value + i.o.value)) {
                            switch (i.x.value.split('#')[1]) {
                                case 'exactMatch':
                                    edgesArr.push(createEdge(i.s.value, i.o.value, 'none', false, 'grey'));
                                    break;
                                case 'closeMatch':
                                    edgesArr.push(createEdge(i.s.value, i.o.value, 'none', true, 'grey'));
                                    break;
                                case 'narrowMatch':
                                    edgesArr.push(createEdge(i.s.value, i.o.value, 'to', false, 'grey'));
                                    break;
                                case 'broadMatch':
                                    edgesArr.push(createEdge(i.s.value, i.o.value, 'to', false, 'grey'));
                                    break;
                                case 'related':
                                    edgesArr.push(createEdge(i.s.value, i.o.value, 'none', true));
                                    break;
                                default:
                                    edgesArr.push(createEdge(i.s.value, i.o.value, 'to', false));
                            }
                        }
                    });
                    extGraph(uri, true);
                    layout = {
                        edges: {
                            font: {
                                size: 12
                            },
                            widthConstraint: {
                                maximum: 90
                            }
                        },
                        nodes: {
                            shape: 'box',
                            margin: 10,
                            widthConstraint: {
                                maximum: 200
                            }
                            /*,
                                                font: {
                                                    size: 14
                                                },
                                                borderWidth: 6,
                                                shadow: true*/
                        },
                        interaction: {
                            hover: true
                        },
                        physics: {
                            enabled: true
                        }

                    };

                    //drawAll();
                    drawNetwork(edgesArr);
                    //console.log(edgesArr);
                });
        }

        function createEdge(from, to, arrows, dashes, color) {
            return {
                from: from,
                to: to,
                arrows: arrows,
                dashes: dashes,
                color: {
                    color: color
                }
            }
        }


        function extGraph(visID, extConcepts) {
            currentUri = visID;

            for (i of visData) {

                if (i.s.value == visID) {
                    createNode(i.s.value, i.sLabel.value, i.sColor.value, extConcepts);
                    createNode(i.o.value, i.oLabel.value, i.oColor.value, extConcepts);
                }
                if (i.o.value == visID) {
                    createNode(i.s.value, i.sLabel.value, i.sColor.value, extConcepts);
                    createNode(i.o.value, i.oLabel.value, i.oColor.value, extConcepts);
                }

            }
            document.getElementById("itopic").src = "index.html?noright=1&uri=" + visID;
        }

        function createNode(id, nodeText, color, extConcepts) {
            //if (!nodeText.includes('//') || extConcepts) {
            if (!nodesArr.some(a => a.id === id)) {
                let Label = nodeText;
                let font = {
                    face: 'Open Sans'
                };
                let widthConstraint = {
                    maximum: 150
                };
                let abbrev = {
                    INSPIRE: 'http://inspire.ec.europa.eu/codelist/',
                    CGI: 'http://resource.geosciml.org/classifier/cgi/',
                    ICS: 'http://resource.geosciml.org/classifier/ics/',
                    DBpedia: 'http://dbpedia.org/resource/',
                    BGS: 'http://data.bgs.ac.uk/id/EarthMaterialClass/',
                    WIKIDATA: 'http://www.wikidata.org/entity/',
                    GEMET: 'http://www.eionet.europa.eu/gemet/',
                    GBA: 'resource.geolba.ac.at'
                };


                if (Label.includes('//')) {
                    for (let i in abbrev) {
                        if (Label.search(abbrev[i]) != -1) {
                            Label = nodeText.split('/').pop() + ' (' + i + ')';
                        }
                    }
                    Label = (Label.charAt(0).toUpperCase() + Label.slice(1)).replace(/_/g, ' ');
                    color = 'lightgrey';
                    font = {
                        size: 12,
                        background: 'lightgrey'
                    };

                } else if (color == '') {
                    color = {
                        border: '#406897',
                        background: '#6AAFFF'
                    };

                } else {

                }

                nodesArr.push({
                    id: id,
                    label: Label,
                    color: color,
                    font: font,
                    /*shadow: true,*/
                    widthConstraint: widthConstraint,
                    margin: {
                        top: 5,
                        right: 5,
                        bottom: 5,
                        left: 5
                    },
                    x: -150,
                    y: -150
                });
            }
            //}
        }

        var currentUri = null;
        function drawNetwork(edgesArr, extConcepts) {
            // create array with nodes and edges
            let nodes = new vis.DataSet(nodesArr);
            let edges = new vis.DataSet(edgesArr);

            // create a network
            let container = document.getElementById('mynetwork');
            let data = {
                nodes: nodes,
                edges: edges
            };
            let options = layout;

            let network = new vis.Network(container, data, options);

            network.on("doubleClick", function (params) {
                //console.log('doubleClick Event:', params);
                if (params.nodes[0].indexOf('resource.geolba') == -1) {
                    window.location.href = params.nodes;
                } else {
                    window.location.href = 'index.html?uri=' + params.nodes;
                }
            });
            network.on("click", function (params) {
                //console.log('doubleClick Event:', params);
                var uri = params.nodes[0];
                if (currentUri != uri) {
                    //nodesArr = [];
                    extGraph(params.nodes[0], extConcepts);
                    drawNetwork(edgesArr, extConcepts);
                }
            });
            network.on("hold", function (params) {
                //console.log('hold Event:', params);
                if (params.nodes[0].indexOf('resource.geolba') == -1) {
                    window.location.href = params.nodes;
                } else {
                    window.location.href = 'index.html?uri=' + params.nodes;
                }
            });
            network.on("doubleClick", function (params) {
                if (params.nodes[0].indexOf('resource.geolba') == -1) {
                    window.location.href = params.nodes;
                } else {
                    window.location.href = 'index.html?uri=' + params.nodes;
                }
            });

            document.body.addEventListener('keydown', function (e) {

                if (e.key == 'x') {
                    drawAll();
                }
            });

            network.selectNodes([currentUri]);
        }


        function drawAll() {
            layout = {
                nodes: {
                    shape: 'box',
                    margin: 0,
                    widthConstraint: {
                        maximum: 200
                    }
                },
                layout: {
                    hierarchical: {
                        direction: 'LR',
                        sortMethod: "directed"
                    }
                },
                interaction: {
                    dragNodes: false
                },
                physics: {
                    enabled: false
                },
                configure: {
                    filter: function (option, path) {
                        if (path.indexOf('hierarchical') !== -1) {
                            return true;
                        }
                        return false;
                    },
                    showButton: false
                }
            };
            console.log(nodesArr);

            nodesArr = nodesArr.filter((value, index, arr) => value.id.indexOf('geoba') < 0);

            drawNetwork(edgesArr, false);

        }

    </script>

            <div class="card-body">
                <div id="mynetwork"></div>
                <span id="help"><strong>click node</strong> to open Thesaurus page and expand relations</span><!-- / press <strong>x</strong> for hierarchical layout</span>-->
            </div>
        </div>
        <div id="two" class="card col">
            <iframe id="itopic" style="width:100%;height:100%;padding-bottom:20px;" frameBorder='0'></iframe>
        </div>
    </div>
